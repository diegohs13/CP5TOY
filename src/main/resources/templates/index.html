<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Store - Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f9e8; /* Fundo verde clarinho */
            font-family: 'Comic Sans MS', sans-serif;
            color: #444;
        }

        .navbar {
            background-color: #6A0DAD; /* Roxo predominante */
            padding: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff !important;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #c0f080 !important; /* Verde suave */
        }

        .hero-section {
            padding: 60px 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/arches.png');
            background-color: #c0f080; /* Fundo verde claro */
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #6A0DAD; /* Roxo predominante */
        }

        .hero-section p {
            font-size: 1.3rem;
            color: #444;
            margin-bottom: 30px;
        }

        .btn-primary, .btn-outline-primary {
            background-color: #6A0DAD; /* Roxo predominante */
            border-color: #6A0DAD;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .btn-outline-primary {
            background-color: transparent;
            color: #6A0DAD;
        }

        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #8755B6; /* Roxo mais claro */
            border-color: #8755B6;
            color: white;
        }

        .cloud {
            background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
            background-color: #f0f9e8; /* Fundo verde clarinho */
            padding: 40px 0;
        }

        .locked-section {
            background-color: #F8E5F1; /* Rosa clarinho */
            padding: 50px 0;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .locked-section .balloon {
            width: 120px;
            height: auto;
            margin: 0 10px;
        }

        .locked-section p {
            font-size: 1.3rem;
            color: #6A0DAD;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        footer {
            background-color: #6A0DAD;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #c0f080;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Easy Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container">
        <h1>Bem-vindo à Easy Store</h1>
        <p>A loja de brinquedos mais divertida e criativa!</p>

        <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-primary btn-lg me-2">Login</a>
            <a href="/register" class="btn btn-outline-primary btn-lg">Registrar</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="/store" class="btn btn-primary btn-lg">Ir para a Loja</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Easy Tech. Todos os direitos reservados.</p>
    <a href="/">Voltar ao Início</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
