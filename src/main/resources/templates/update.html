<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Preço - Easy Toy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #6A0DAD;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2.5rem;
            color: #32CD32;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #f1f1f1;
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
        }

        .btn-atualizar {
            background-color: #FFD700;
            color: white;
            border: none;
        }

        .btn-atualizar:hover {
            background-color: #FFC700;
        }

        .form-group label {
            font-weight: bold;
            color: #6A0DAD;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Atualizar Preço</h2>

    <form method="post" th:action="@{/store/{id}/update(id=${brinquedo.id})}" th:object="${brinquedo}">

        <div class="form-group">
            <label for="nome_brinquedo">Nome</label>
            <input type="text" class="form-control" id="nome_brinquedo" th:field="*{nome_brinquedo}" readonly>
        </div>

        <div class="form-group">
            <label for="preco">Novo Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" placeholder="Digite o novo preço">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-atualizar btn-lg">Atualizar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
