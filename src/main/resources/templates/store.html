<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Toy - Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #6A0DAD;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .navbar {
            background-color: transparent;
            width: 100%;
            padding: 1rem;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background-color: transparent;
            color: #FFD700;
            font-size: 1.2rem;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        .btn-back:hover {
            color: #FFC700;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #32CD32;
            margin-bottom: 2rem;
        }

        .btn-success {
            background-color: #32CD32;
            color: white;
            border: none;
            font-size: 1.3rem;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #28A828;
        }

        .btn-editar {
            background-color: #FFD700;
            border: none;
            color: #6A0DAD;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-weight: bold;
        }

        .btn-editar:hover {
            background-color: #FFC700;
            color: #580b9b;
        }

        .btn-deletar {
            background-color: #6A0DAD;
            border: none;
            color: #FFD700;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-weight: bold;
        }

        .btn-deletar:hover {
            background-color: #580b9b;
            color: #FFC700;
        }

        .table-responsive {
            margin-top: 2rem;
        }

        thead {
            background-color: #6A0DAD;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar com o botão de voltar -->
<div class="navbar">
    <button class="btn-back" th:onclick="|window.location.href='@{/}'|">← Voltar ao Início</button>
</div>

<!-- Conteúdo principal -->
<div class="container">
    <h1>Brinquedos</h1>

    <div class="d-flex justify-content-center mb-4">
        <a class="btn btn-success" href="/store/add">
            <i class="bi bi-plus-lg"></i> Adicionar Novo Brinquedo
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço (R$)</th>
                <th>Descrição</th>
                <th>Classificação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brinquedo : ${brinquedo}">
                <td th:text="${brinquedo.id}"></td>
                <td th:text="${brinquedo.nome_brinquedo}"></td>
                <td th:text="${#numbers.formatDecimal(brinquedo.preco, 1, 2)}"></td>
                <td th:text="${brinquedo.descricao}"></td>
                <td th:text="${brinquedo.classificacao}"></td>
                <td class="d-flex justify-content-around">
                    <a class="btn btn-editar" th:href="@{/store/{id}/update(id=${brinquedo.id})}">Editar</a>
                    <form method="POST" th:action="@{/store/{id}/delete(id=${brinquedo.id})}" style="display:inline;">
                        <button type="submit" class="btn btn-deletar" onclick="return confirm('Tem certeza que deseja deletar?')">
                            Deletar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
