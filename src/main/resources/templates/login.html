<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Store - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #6A0DAD; /* Fundo roxo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .login-container {
            background-color: #FFFFFF; /* Caixa de login branca */
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2.5rem;
            color: #32CD32;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #f1f8f1;
            border: none;
            border-radius: 15px;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 20px;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            font-weight: bold;
        }

        .btn-login {
            background-color: #32CD32; /* Botão de login verde */
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-home {
            background-color: #FFD700; /* Botão de voltar amarelo */
            color: #6A0DAD;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .form-label {
            color: #6A0DAD; /* Texto roxo */
            font-weight: 600;
        }

        .login-container h1 {
            color: #6A0DAD;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-login">Entrar</button>
            <button type="button" class="btn btn-home" th:onclick="|window.location.href='@{/}'|">Voltar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
